  <link rel="stylesheet" href="assets/css/style.css">

  <style>
  /* Enhanced masonry layout and 3-dot menu styles */
  .kmk-gallery-masonry-wrapper{ max-width:1200px; margin:18px auto; padding:12px; }
  .kmk-masonry{ column-count:4; column-gap:12px; }
  @media (max-width:1400px){ .kmk-masonry{ column-count:4; } }
  @media (max-width:1100px){ .kmk-masonry{ column-count:3; } }
  @media (max-width:900px){ .kmk-masonry{ column-count:2; } }
  @media (max-width:600px){ .kmk-masonry{ column-count:1; } }
  .kmk-masonry-item{ display:inline-block; width:100%; margin:0 0 12px; break-inside:avoid; position:relative; border-radius:10px; overflow:hidden; background:#fff; box-shadow:0 8px 24px rgba(0,0,0,0.06); }
  .kmk-masonry-item img{ width:100%; height:auto; display:block; }
  .kmk-masonry-item .meta{ padding:8px; font-size:14px; color:#222; background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85)); }
  .kmk-masonry-item .controls{ position:absolute; top:8px; left:8px; display:flex; gap:6px; }
  .kmk-dot-btn{ background:rgba(0,0,0,0.5); color:#fff; border:none; padding:6px 8px; border-radius:8px; cursor:pointer; }
  .kmk-menu{ position:absolute; top:40px; left:8px; background:#fff; border-radius:8px; box-shadow:0 8px 30px rgba(0,0,0,0.12); display:none; z-index:30; }
  .kmk-menu button{ display:block; width:100%; padding:8px 12px; border:none; background:transparent; text-align:right; cursor:pointer; }
  .kmk-fav{ position:absolute; bottom:10px; left:10px; background:linear-gradient(90deg,#ff5a7a,#ff8da1); color:#fff; border:none; padding:6px 8px; border-radius:999px; cursor:pointer; }
  </style>
</head>
